<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Integrated Chatbot Layout</title>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; font-family: sans-serif; }
        
        /* Two-column layout */
        .page-wrapper {
            display: flex;
            height: 100vh;
            width: 100vw;
        }

        .main-content {
            flex: 1;
            padding: 40px;
            overflow-y: auto;
        }

        .chat-sidebar {
            width: 400px;
            border-left: 1px solid #ddd;
            background: #f9f9f9;
            position: relative;
            display: flex;
            flex-direction: column;
        }

        /* Mobile View: Sidebar moves to bottom */
        @media (max-width: 768px) {
            .page-wrapper { flex-direction: column; overflow-y: auto; }
            .chat-sidebar { width: 100%; height: 500px; border-left: none; border-top: 1px solid #ddd; }
        }
    </style>
</head>
<body>

<div class="page-wrapper">
    <main class="main-content">
        <h1>Your Website Content</h1>
        <p>The chatbot should appear on the right side.</p>
    </main>

    <aside class="chat-sidebar">
        <script src="https://elfsightcdn.com/platform.js" async></script>
        <div class="elfsight-app-a70084b9-07a2-42e4-9480-857ed3984983"></div>
    </aside>
</div>

</body>
</html>
