<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Interface</title>
    <style>
        :root {
            --primary-color: #007bff;
            --bg-color: #f4f7f6;
            --chat-bg: #ffffff;
            --text-dark: #333;
            --msg-inbound: #e9e9eb;
            --msg-outbound: #007bff;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Chat Container */
        .chat-container {
            width: 400px;
            max-width: 90%;
            height: 600px;
            background: var(--chat-bg);
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Header */
        .chat-header {
            background: var(--primary-color);
            color: white;
            padding: 20px;
            text-align: center;
            font-weight: bold;
            font-size: 1.2rem;
        }

        /* Message Area */
        #chat-window {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .message {
            max-width: 80%;
            padding: 10px 15px;
            border-radius: 15px;
            font-size: 0.95rem;
            line-height: 1.4;
        }

        .bot-msg {
            align-self: flex-start;
            background: var(--msg-inbound);
            color: var(--text-dark);
            border-bottom-left-radius: 2px;
        }

        .user-msg {
            align-self: flex-end;
            background: var(--msg-outbound);
            color: white;
            border-bottom-right-radius: 2px;
        }

        /* Input Area */
        .chat-input-area {
            padding: 15px;
            border-top: 1px solid #eee;
            display: flex;
            gap: 10px;
        }

        input[type="text"] {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 20px;
            outline: none;
        }

        button {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 0 15px;
            border-radius: 50%;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>

<div class="chat-container">
    <div class="chat-header">Support Assistant</div>
    
    <div id="chat-window">
        <div class="message bot-msg">Hello! How can I help you today?</div>
    </div>

    <form class="chat-input-area" id="chat-form">
        <input type="text" id="user-input" placeholder="Type a message..." autocomplete="off">
        <button type="submit">âž¤</button>
    </form>
</div>

<script>
    const chatForm = document.getElementById('chat-form');
    const chatWindow = document.getElementById('chat-window');
    const userInput = document.getElementById('user-input');

    chatForm.addEventListener('submit', (e) => {
        e.preventDefault();
        const message = userInput.value.trim();
        
        if (message) {
            addMessage(message, 'user-msg');
            userInput.value = '';
            
            // Simulate a bot response after a short delay
            setTimeout(() => {
                botResponse(message);
            }, 1000);
        }
    });

    function addMessage(text, className) {
        const msgDiv = document.createElement('div');
        msgDiv.classList.add('message', className);
        msgDiv.textContent = text;
        chatWindow.appendChild(msgDiv);
        
        // Auto-scroll to bottom
        chatWindow.scrollTop = chatWindow.scrollHeight;
    }

    function botResponse(userText) {
        let response = "I'm a template bot. You can connect me to an API!";
        
        if (userText.toLowerCase().includes("hello")) {
            response = "Hi there! What's on your mind?";
        }
        
        addMessage(response, 'bot-msg');
    }
</script>

</body>
</html>
